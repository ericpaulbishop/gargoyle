<path id="y-unit-path" d="M 0 300 L 0 150" opacity="0"/>
<use xlink:href="#y-unit-path" fill="none" opacity="0"/>
<text font-family="serif" font-size="18px" id="y-unit-container"><textPath id="y-units" xlink:href="#y-unit-path">MByte / day</textPath></text>

<polyline id="plot1" stroke-width="1px" stroke='blue' fill="blue" opacity=".75" fill-opacity=".25"/>
<polyline id="plot2" stroke-width="1px" stroke='red' fill="red" opacity=".75" fill-opacity=".25"/>
<polyline id="plot3" stroke-width="1px" stroke='green' fill="green" opacity=".75" fill-opacity=".25"/>

