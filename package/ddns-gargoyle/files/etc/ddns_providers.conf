service	zonedit.com
	url_template			https://[[USERNAME]]:[[PASSWORD]]@dynamic.zoneedit.com/auth/dynamic.html?zones=[[DOMAIN]]&dnsto=[[IP]]
	required_variables		domain username password
	required_variable_names		Zone,Username,Password
